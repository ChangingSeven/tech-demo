# 属性配置参考 https://www.cnblogs.com/HaveChen/p/11095513.html

# 日志配置
logging.config=classpath:config/logback-config.xml

# redis
spring.redis.database=0
# redis服务器主机
spring.redis.host=127.0.0.1
# redis服务器端口
spring.redis.port=6379
# 登录redis服务器的密码
spring.redis.password=123456
# 给定时间池可以分配的最大连接数。 使用负值为无限制
spring.redis.jedis.pool.max-active=8
# 池中“空闲”连接的最大数量。 使用负值来表示无限数量的空闲连接
spring.redis.jedis.pool.max-idle=8
# 连接分配在池耗尽之前在抛出异常之前应阻止的最大时间量（以毫秒为单位）。 使用负值无限期地阻止
spring.redis.jedis.pool.max-wait=-1
# 定义池中维护的最小空闲连接数。 此设置只有在正值时才有效果
spring.redis.jedis.pool.min-idle=0
# 连接超时（毫秒）
spring.redis.timeout=500